<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wilderness Flash Event Alarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>â° Wilderness Flash Event Alarm</h1>

    <label class="toggle-row">
      <input type="checkbox" id="filtroEspecial">
      <span>Mostrar apenas eventos especiais</span>
    </label>

    <div class="event-box">
      <h2 id="evento">Calculando...</h2>
      <p id="cronometro">â³ Em: --:--</p>
    </div>

    <div class="notify-box">
      <label for="tempoAviso">â³ Avisar quantos segundos antes?</label>
      <input type="number" id="tempoAviso" value="300" />
    </div>

    <div class="volume-box">
      <label for="volumeSlider">ğŸ”Š Volume do alarme</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <button id="toggleAlarme" class="alarm-button">
      ğŸ”• <span>Alarme:</span> Desativado
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>

<script>
  const slider = document.getElementById("volumeSlider");

  function updateSliderBackground(value) {
    const percentage = (parseFloat(value) * 100) + "%";
    slider.style.background = `linear-gradient(to right, #00f2b6 ${percentage}, #ffffff ${percentage})`;
  }

  updateSliderBackground(slider.value);

  slider.addEventListener("input", function () {
    updateSliderBackground(this.value);
  });
</script>
