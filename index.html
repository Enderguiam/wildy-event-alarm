<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildy Event Alarm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⏰ <span style="color:turquoise">Wilderness Flash Event Alarm</span></h1>
    
    <hr>

    <label>
      <input type="checkbox" id="filtroEspecial" />
      <span class="label-texto">Mostrar apenas eventos especiais</span>

      <div class="volume-control">
        <div class="volume_bottom">
          🔊 Volume:<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
      </div>
    </label>

    <hr>

    <h2 id="evento">Calculando...</h2>
    <p id="cronometro">⏳ Em: --:--</p>

    <hr>

    <div class="tempo-config">
      <label for="tempoAviso">⏳ Avisar quantos segundos antes?</label>
      <div class="tempo-input-row">
        <input type="number" id="tempoAviso" value="300" min="0" step="1">
      </div>
    </div>

    <hr>

    <div class="Bottom">
      <button id="toggleAlarme">🔔 Alarme: Ativado</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
